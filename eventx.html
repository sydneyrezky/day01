<!DOCTYPE html>
<html>
<head>
	<title>Event X</title>
	<link rel="icon" href="gfav.png">
</head>
<body>
<form action="welcome.html" method="get">
	<label for="nama">Nama</label><br>
	<input id="nama" type="text" name="nama"><br>
	<label for="email">email</label><br>
	<input id="email" type="email" name="email" placeholder="johndoe@yahoo.com" ><br>
	<label for="tel">Nomor Telfon</label><br>
	<input id="tel" type="tel" name="nohp"><br>
	<label for="date">Tanggal</label><br>
	<input id="date" type="date" name="tanggal"><br>
	<label for="time">Waktu</label><br>
	<input id="time" type="time" name="waktu"><br>
	<label for="komentar">Komentar Anda</label><br>
	<textarea id="komentar" name="komentar"></textarea><br>
	<label for="kota">Tempat Lahir</label><br>
	<select name="kota">
		<option value="jakpus">Jakarta Pusat</option>
		<option value="jaksel">Jakarta Selatan</option>
		<option value="jakut">Jakarta Utara</option>
		<option value="jaktim">Jakarta Timur</option>
		<optgroup value="Kep Seribu">Kepulauan Seribu</optgroup>
	</select><br>

	<label for="gender">Gender</label><br>
	<input type="radio" name="gender" value="Pria"> Pria
	<input type="radio" name="gender" value="Wanita"> Wanita 
	<input type="radio" name="gender" value="NM"> Not Mention <br>

	<button>Kirim</button>
	<button type="reset">Hapus</button>
</form>
</body>
</html>
